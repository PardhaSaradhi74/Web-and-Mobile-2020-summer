<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
        body{
            background-image: url('https://wallpaperaccess.com/full/52277.jpg') ;

            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
    </div>
    <div id="profile">
        <h2></h2>
        <div class="avatar">
            <img id="image">
        </div>
        <div class="information">
            <table>
                <tr>
                    <td>Name</td> <td><span id="name_user"></span></td>
                </tr><tr>
                <td>ID</td> <td><span id="user_id"></span></td>
            </tr><tr>
                <td>GitHub URL</td> <td><a id="profile_url"></a></td>
            </tr><tr>
                <td>Count_Repositories</td> <td><span id="count_repository"></span></td>
            </tr>
                <tr>
                <td>followers</td> <td><span id="followers"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
