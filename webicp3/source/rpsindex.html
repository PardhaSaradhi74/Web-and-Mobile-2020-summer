<!-- Rock Paper Scissors HTML file-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- Calling the style CSS file here-->
    <link rel="stylesheet" href="rpsstyle.css">
</head>
<body>
<div class="results">
    <p> Rock, paper or scissors?</p>
</div>
<div class="options, row">
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="rock">
        <img src="https://raw.githubusercontent.com/PardhaSaradhi74/Web-and-Mobile-2020-summer/master/webicp3/documentation/rockimage.jpg" style=" width:90%; margin-bottom:0.5em;" alt="Rock">
    </div>
    <div class="option" id="paper">
        <img src="https://raw.githubusercontent.com/PardhaSaradhi74/Web-and-Mobile-2020-summer/master/webicp3/documentation/paperimage.jpg" style=" width:90%; margin-right: 1%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <div class="option" id="scissors">
        <img src="https://raw.githubusercontent.com/PardhaSaradhi74/Web-and-Mobile-2020-summer/master/webicp3/documentation/scissorsimage.jpg" style=" width:90%; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<p id="move_selection" style="text-align : center; background-color: lightgray">Click an option!</p>
<script src="rockpaperscissorjs.js" charset="utf-8"></script>
</body>
</html>
