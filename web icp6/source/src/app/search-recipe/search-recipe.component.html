<div class="parent-container">
  <div class="child-container">
    <h2><b>Search for your recipe!!
    </b></h2><br>
    <form class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <!--        <label for="exampleInputEmail1">Email address</label>-->
            <input type="text" #recipe class="form-control" id="recipe" placeholder="Enter recipe">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <!--        <label for="exampleInputPassword1">Password</label>-->
            <input type="text" class="form-control" id="place" placeholder="Enter place" #place>
          </div>
        </div>
      </div>
      <button (click)="getVenues()" class="btn btn-primary col-lg-2 col-lg-offset-5 " type="button">Go</button>
    </form>
  </div>
</div><br><br>
<div class="container" *ngIf="recipeList.length > 0 && venueList.length >0">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>How to make</b></div>
        <div class="panel-body">
          <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
              <a href="{{recipe.url}}" class="list-group-item-text">{{ recipe.url }}</a>
            </div>

            <span class="pull-right">
          <img src="{{recipe.icon}}" style="width: 70px; height: 50px;" align="center"/>

      </span>

          </div>

        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Where to get</b></div>
        <div class="panel-body">

          <div *ngFor="let venue of venueList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ venue.name }}</h4>
            </div>

            <span class="pull-right">
             <a href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
             &daddr={{venue.location.formattedAddress[0]}},{{venue.location.formattedAddress[1]}},{{venue.location.formattedAddress[2]}}">
               <img src="../../assets/google.png" style="width: 30px; height: 30px;"></a>
      </span>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
